<body class="shopping_cart_page">
<!-- mobile menu -->

<!-- end mobile menu -->
<div id="page"> 
<!-- Header -->
<div th:insert="user/included_header :: header"></div>
<!-- end header --> 

<!-- Navbar -->
<div th:insert="user/included_nav :: nav"></div>
<!-- end nav -->  

<h2></h2>
<form th:action="@{/user/orders}" th:object="${currentUser}" method="POST">

  <section class="main-container col1-layout">
   
    <div class="main container">
      <div class="col-main">
        <div class="cart">
          <div class="page-content page-order"><div class="page-title">
            <h2>Please complete checkout information</h2>
          </div>
          <div class="col-75">
            <div class="containers">
                <div class="row">
                  <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe" th:field="*{name}">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" thplaceholder="john@example.com" th:value="${currentUser.email}" disabled>
                    <label for="adr"><i class="fa fa-camera-retro fa-lg"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" th:field="*{address}">
                  </div>
        
                  <div class="col-50">
                    <h3>Payment</h3>
                    <div class="row">
                        <div class="col-50">
                        <label for="expyear"> <span class="glyphicon glyphicon-earphone"></span><b> Phone</b> </label>
                        <input type="text" id="phone" name="phone" th:field="*{phone}">
                        </div>
                      </div>
                    <div class="row">
                      <div class="col-50">
                      <label for="expyear"> <span class="glyphicon glyphicon-barcode"></span><b> Tax-Code</b></label>
                        <input type="text" id="taxcode" name="taxcode" th:field="*{taxCode}">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
            </div> 
          </div>
        </div>
  
        <div class="cart">
          
          <div class="page-content page-order"><div class="page-title">
            <h2>Shopping Cart</h2>
          </div>
            
          <div class="order-detail-content">
            <div class="table-responsive">
              <table class="table table-bordered cart_summary">
                <thead >
                  <tr>
                    <th class="cart_product">Product</th>
                    <th>Description</th>
                    <th>Avail.</th>
                    <th>Unit price</th>
                    <th>Qty</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody th:each="item: ${currentUser.items}">
                  <tr>
                    <td class="cart_product"><a href="#"><img th:src="'/images' + ${item.product.imageLink}" alt="Product"></a></td>
                    <td class="cart_description"><p class="product-name" th:text="${item.product.productName}"><a href="#"></a></p>
                      <small><a href="#">Color : Red</a></small><br>
                      <small><a href="#">Size : M</a></small></td>
                    <td class="availability in-stock"><span class="label">In stock</span></td>
                    <td class="price"><span th:text="${item.price}" th:id="'price' + ${item.product.code}"></span></td>
                    <td class="qty"><input disabled class="form-control input-sm quantity" th:value="${item.quantity}"></td>
                    <td class="price"><span th:text="${item.getSubTotal()}"></span></td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td colspan="3">Total products (tax incl.)</td>
                    <td colspan="2" id="total1" th:text="${currentUser.getTotal()}"></td>
                  </tr>
                  <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td colspan="2"><strong id="total2" th:text="${currentUser.getTotal()}"></strong></td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="cart_navigation"> 
              <a class="continue-btn" th:href="@{/}"><i class="fa fa-arrow-left"> </i>&nbsp; Continue shopping</a>
              <button type="submit" class="checkout-btn"><i class="fa fa-check"></i> Order now</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<!-- Footer -->
<div th:insert="user/included_footer :: footer"></div>
<!-- End Footer -->
