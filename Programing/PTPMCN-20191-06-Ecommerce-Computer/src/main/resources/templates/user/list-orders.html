    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <!-- font-awesome & simple line icons CSS -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/simple-line-icons.css" media="all">

    <!-- owl.carousel CSS -->
    <link rel="stylesheet" type="text/css" href="/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/css/owl.theme.css">

    <!-- animate CSS  -->
    <link rel="stylesheet" type="text/css" href="/css/animate.css" media="all">

    <!-- flexslider CSS -->
    <link rel="stylesheet" type="text/css" href="/css/flexslider.css" >

    <!-- jquery-ui.min CSS  -->

    <!-- Revolution Slider CSS -->
    <link rel="stylesheet" type="text/css" href="/css/revolution-slider.css">

    <link rel="stylesheet" type="text/css" href="/css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/checkout.css" media="all">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="/assets/images/logo/apple-touch-icon.html">
    <link rel="shortcut icon" href="/assets/images/logo/favicon.png">

    <!-- core dependcies css -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/vendor/PACE/themes/blue/pace-theme-minimal.css" />
    <link rel="stylesheet" href="/assets/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css" />

    <!-- page css -->
    <link rel="stylesheet" href="/assets/vendor/datatables/media/css/dataTables.bootstrap4.min.css" />

    <!-- core css -->
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/themify-icons.css" rel="stylesheet">
    <link href="/assets/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/assets/css/animate.min.css" rel="stylesheet">
    <link href="/assets/css/app.css" rel="stylesheet">
</head>

<body>
     <!-- Header START -->
     <div th:insert="user/included_header :: header"></div>
     <!-- Header END -->

     <!-- Navbar -->
     <div th:insert="user/included_nav :: nav"></div>
     <!-- end nav -->  
    <section class="main-container col1-layout">
        <div class="main container">
            <div class="app header-success-gradient">
                <div class="layout">
                    <!-- Page Container START -->
                    <div class="main-content" style="width: 100%;">
                        <!-- Quick View START -->
                        <!-- Side Panel END -->

                        <!-- Content Wrapper START -->
                        <div class="main-content" style="width: 100%;">
                            <div class="container-fluid">
                                <div class="page-header">
                                    <h2 class="header-title">Orders</h2>
                                </div>  
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-overflow">
                                            <table id="dt-opt" class="table table-hover table-xl" style="width: 100%;">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            <div class="checkbox p-0">
                                                                <input id="selectable1" type="checkbox" class="checkAll" name="checkAll">
                                                                <label for="selectable1"></label>
                                                            </div>
                                                        </th>
                                                        <th>Name</th>
                                                        <th>Status</th>
                                                        <th>Creating Date</th>
                                                        <th>Shpping Date</th>
                                                        <th>Amount</th>
                                                        <th style="text-align: center;">Detail</th>
                                                    </tr>
                                                </thead>
                                                <tbody th:each="order: ${currentUser.getOrdersOfCustomer()}">
                                                    <tr>
                                                        <td>
                                                            <div class="checkbox">
                                                                <input id="selectable2" type="checkbox">
                                                                <label for="selectable2"></label>
                                                            </div> 
                                                        </td>
                                                        <td>
                                                            <div class="list-media">
                                                                <div class="list-item">
                                                                    <div class="media-img">
                                                                        <img src="/assets/images/avatars/thumb-1.jpg" alt="">
                                                                    </div>
                                                                    <div class="info">
                                                                        <span class="title">Marshall Nichols</span>
                                                                        <span class="sub-title">ID 870</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <th:block th:switch="${order.status}">
                                                            <td th:case="0"><span class="badge badge-pill badge-gradient-info">Chưa xác nhận</span></td>
                                                            <td th:case="1"><span class="badge badge-pill badge-gradient-info">Đã xác nhận</span></td>
                                                            <td th:case="2"><span class="badge badge-pill badge-gradient-danger">Đã huỷ</span></td>
                                                            <td th:case="3"><span class="badge badge-pill badge-gradient-warning">Đang chờ xuất</span></td>
                                                            <td th:case="4"><span class="badge badge-pill badge-gradient-info">Đang vận chuyển</span></td>
                                                            <td th:case="5"><span class="badge badge-pill badge-gradient-success">Đã giao hàng</span></td>
                                                            <td th:case="6"><span class="badge badge-pill badge-gradient-success">Đã giao hàng</span></td>
                                                        </th:block>
                                                        <td th:text="${order.creatingDate}"></td>
                                                        <td th:text="${order.shipDate}"></td>
                                                        <td th:text="${order.getTotal() + ' VND'}"></td>
                                                        <td>
                                                            <button data-toggle="modal"
                                                                    th:data-target="'#modal-detail-orders'+${order.id}"
                                                                    class="btn btn-info btn-rounded">Chi tiết</button>
                                                                <div class="modal fade"
                                                                    th:id="'modal-detail-orders'+${order.id}">
                                                                    <div class="modal-dialog modal-lg" role="document">
                                                                        <div class="modal-content">
                                                                            <div class="modal-body">
                                                                                <div class="card">
                                                                                    <div class="card-header border bottom">
                                                                                        <h4 class="card-title">Chi tiết Đơn hàng
                                                                                        </h4>
                                                                                    </div>
                                                                                    <div class="card-body">
                                                                                        <table class="table">
                                                                                            <thead class="thead-light">
                                                                                                <tr>
                                                                                                    <th scope="col">STT</th>
                                                                                                    <th scope="col">Mã Sản phẩm
                                                                                                    </th>
                                                                                                    <th scope="col">Tên Sản phẩm
                                                                                                    </th>
                                                                                                    <th scope="col">Số lượng
                                                                                                    </th>
                                                                                                    <th scope="col">Đơn Giá</th>
                                                                                                </tr>
                                                                                            </thead>
                                                                                            <tbody>
                                                                                                <tr
                                                                                                    th:each="item,iter: ${order.items}">
                                                                                                    <th th:text="${iter.index + 1}"
                                                                                                        scope="row"></th>
                                                                                                    <td
                                                                                                        th:text="${item.product.code}">
                                                                                                    </td>
                                                                                                    <td
                                                                                                        th:text="${item.product.productName}">
                                                                                                    </td>
                                                                                                    <td
                                                                                                        th:text="${item.quantity}">
                                                                                                    </td>
                                                                                                    <td th:text="${item.price}">
                                                                                                    </td>

                                                                                                </tr>
                                                                                            </tbody>
                                                                                        </table>
                                                                                    </div>
                                                                                    <div
                                                                                        class="card-header border top text-right">
                                                                                        <h4 class="card-title">Tổng số tiền:
                                                                                            <span
                                                                                                th:text="${order.getTotal()}"></span>
                                                                                            VND</h4>

                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                        </td>
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>
                                        </div> 
                                    </div>       
                                </div>   
                            </div>
                        </div>
                        <!-- Content Wrapper END -->

                       

                    </div>
                    <!-- Page Container END -->

                </div>
            </div>
        </div>
    </section>
    <br><br>
     <!-- Footer START -->
     <div th:insert="user/included_footer :: footer"></div>
     <!-- Footer END -->

    <script src="/assets/js/vendor.js"></script>

    <script src="/assets/js/app.min.js"></script>

    <!-- page js -->
    <script src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>
    <script src="/assets/vendor/datatables/media/js/dataTables.bootstrap4.min.js"></script>
    <!-- <script src="/assets/js/tables/data-table.js"></script> -->
    
</body>
