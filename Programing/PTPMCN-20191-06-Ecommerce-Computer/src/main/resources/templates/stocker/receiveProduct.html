<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Xác nhận trả hàng</title>

	<!-- Favicon -->
	<link rel="apple-touch-icon" href="/images/logo/apple-touch-icon.html">
	<link rel="shortcut icon" href="/images/logo/favicon.png">

	<!-- core dependcies css -->
	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="/vendor/PACE/themes/blue/pace-theme-minimal.css" />
	<link rel="stylesheet" href="/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css" />

	<!-- page css -->
	<link href="/vendor/selectize/dist/css/selectize.default.css" rel="stylesheet">
	<link href="/vendor/summernote/dist/summernote-bs4.css" rel="stylesheet">
	<link href="/vendor/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css" rel="stylesheet">

	<!-- core css -->
	<link href="/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/themify-icons.css" rel="stylesheet">
	<link href="/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="/css/animate.min.css" rel="stylesheet">
	<link href="/css/app.css" rel="stylesheet">
	<link href="/css/stocker.css" rel="stylesheet">
</head>

<body>
	<div class="app header-success-gradient">
		<div class="layout">
			<!-- Header START -->
			<div th:insert="admin/fragments :: header"></div>
			<!-- Header END -->

			<!-- Side Nav START -->
			<div class="side-nav expand-lg">
				<div class="side-nav-inner">
					<ul class="side-nav-menu scrollable">
						<li class="side-nav-header">
							<span>Navigation</span>
						</li>
						<li class="nav-item dropdown">
							<a class="dropdown-toggle" href="javascript:void(0);">
								<span class="icon-holder">
									<i class="mdi mdi-gauge"></i>
								</span>
								<span class="title">Quản lý đơn hàng</span>
								<span class="arrow">
									<i class="mdi mdi-chevron-right"></i>
								</span>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a th:href="@{/stocker/orders}">Danh sách đơn hàng</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!-- Side Nav END -->

			<!-- Page Container START -->
			<div class="page-container">
				<!-- Quick View START -->
				<div th:insert="admin/fragments :: quick-view"></div>
				<!-- Side Panel END -->

				<!-- Content Wrapper START -->
				<div class="main-content">
					<div class="container-fluid">
						<div class="page-header">
							<h2 class="header-title">Chi tiết đơn hàng</h2>
							<div class="header-sub-title">
								<nav class="breadcrumb breadcrumb-dash">
									<a href="#" class="breadcrumb-item"><i class="ti-home p-r-5"></i>Home</a> <a
										class="breadcrumb-item" href="#">Chi tiết đơn hàng</a>
								</nav>
							</div>
						</div>
						<form th:action="@{/stocker/receiveProduct}" method="post" th:object="${order}">
							<input type="text" th:field="*{id}" hidden>
							<div class="card-body">

								<div class="card">
									<div class="card-header border bottom">
										<h4 class="card-title">Chi tiết Đơn hàng</h4>
									</div>
									<div class="card-body">
										<span class="col-md-12">Mã Đơn Hàng: <span th:text="${order.id}"></span></span>
										<span class="col-md-12"></span>
										<span class="col-md-12">Shipper: <span
												th:text="${order.shipper.name}"></span></span>
										<table class="table">
											<thead class="thead-light">
												<tr>
													<th scope="col">STT</th>
													<th scope="col">Mã Sản phẩm</th>
													<th scope="col">Tên Sản phẩm</th>
													<th scope="col">Số lượng trong Đơn</th>
													<th scope="col">Đơn Giá</th>
													<th scope="col">Số lượng thực tế</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="item,iter: *{items}">
													<th th:text="${iter.index + 1}" scope="row"></th>
													<td th:text="${item.product.code}">
													</td>
													<td th:text="${item.product.productName}">
													</td>
													<td th:text="${item.quantity}"></td>
													<td th:id="'price' + ${iter.index}" th:text="${item.price}"></td>
													<td>
														<input th:id="${iter.index}"
															th:field="*{items[__${iter.index}__].quantity}"
															type="number" min="0" th:max="${item.quantity}"
															class="form-control quantity" />
													</td>
												</tr>
											</tbody>
										</table>
									</div>

									<!-- <span class="col-md-12"><button class="btn btn-success" th:onclick="myFunction(${items})">Tính lại số tiền đơn hàng</button></span> -->
									<span class="card-header border top text-right col-md-12">
										<h4 class="card-title">Tổng số tiền: <span id="total"
												th:text="${order.getTotal()}"></span>
											VND</h4>

									</span>
									<button onclick="if (!(confirm('Xác nhận trả hàng?'))) return false" type="submit" class="btn btn-success">Xác Nhận

									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- Content Wrapper END -->

				<!-- Footer START -->
				<footer th:insert="admin/fragments :: footer">
				</footer>
				<!-- Footer END -->

			</div>
			<!-- Page Container END -->

		</div>
	</div>

	<script src="/js/vendor.js"></script>

	<script src="/js/app.min.js"></script>

	<!-- page js -->
	<script src="/vendor/moment/min/moment.min.js"></script>
	<script src="/vendor/selectize/dist/js/standalone/selectize.min.js"></script>
	<script src="/vendor/summernote/dist/summernote-bs4.min.js"></script>
	<script src="/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
	<script src="/js/forms/form-elements.js"></script>
	<script src="/js/stocker/stocker.js"></script>
</body>
