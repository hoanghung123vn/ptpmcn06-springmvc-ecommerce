<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tạo nhân viên mới</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" href="/assets/images/logo/apple-touch-icon.html">
  <link rel="shortcut icon" href="/assets/images/logo/favicon.png">

  <!-- core dependcies css -->
  <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/assets/vendor/PACE/themes/blue/pace-theme-minimal.css" />
  <link rel="stylesheet" href="/assets/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css" />

  <!-- page css -->

  <!-- core css -->
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/css/themify-icons.css" rel="stylesheet">
  <link href="/assets/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/assets/css/animate.min.css" rel="stylesheet">
  <link href="/assets/css/app.css" rel="stylesheet">
</head>

<body>
  <div class="app header-success-gradient">
    <div class="layout">
      <!-- Header START -->
      <div th:insert="admin/fragments :: header"></div>
      <!-- Header END -->

      <!-- Side Nav START -->
      <div th:insert="admin/fragments :: side-nav"></div>
      <!-- Side Nav END -->

      <!-- Page Container START -->
      <div class="page-container">
        <!-- Quick View START -->
        <div th:insert="admin/fragments :: quick-view"></div>
        <!-- Side Panel END -->

        <!-- Content Wrapper START -->
        <div class="main-content">
          <div class="container-fluid">
            <div class="page-header">
              <h2 class="header-title">Tạo mới tài khoản nhân viên</h2>
              <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                  <a href="/admin/customers" class="breadcrumb-item"><i class="ti-home p-r-5"></i>Trang chủ</a>
                  <a class="breadcrumb-item active" href="/admin/add-employee">Tạo mới tài khoản</a>
                </nav>
              </div>
            </div>
            <div class="alert alert-success-gradient" th:if="${success}">
              <div class="d-flex align-items-center justify-content-start">
                <span class="alert-icon">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                <span th:text="${success}"></span>
              </div>
            </div>
            <div class="alert alert-danger-gradient" th:if="${error}">
              <div class="d-flex align-items-center justify-content-start">
                <span class="alert-icon">
                  <i class="mdi mdi-close-circle-outline"></i>
                </span>
                <span th:text="${error}"></span>
              </div>
            </div>
            <div class="card">
              <div class="card-header border bottom d-flex">
                <h4 class="card-title">Nhập vào thông tin cá nhân: </h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-8">
                    <form role="form" id="form-validation" th:object="${employee}" method="POST"
                      th:action="@{/admin/add-employee}">
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="inputEmail" th:field="*{email}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Mật khẩu</label>
                        <div class="col-sm-10">
                          <input id="password" type="password" class="form-control" name="inputPassword" minlength="6"
                            maxlength="14" th:field="*{password}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Nhập lại mật khẩu</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="inputPasswordConfirm">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Tên</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="inputRequired" th:field="*{name}" minlength="4"
                            maxlength="25">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Số điện thoại</label>
                        <div class="col-sm-10">
                          <input type="tel" class="form-control" name="phone" required
                            pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" th:field="*{phone}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Địa chỉ</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="address" required th:field="*{address}"
                            minlength="10" maxlength="60">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label control-label">Mã số thuế</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="taxCode" th:field="*{taxCode}" minlength="10"
                            maxlength="10">
                        </div>
                      </div>
                      <a href="#" data-toggle="modal" data-target="#modal-create" class="btn btn-primary">Tạo</a>
                      <div class="modal fade" id="modal-create">
                        <div class="modal-dialog modal-sm" role="document">
                          <div class="modal-content">
                            <div class="modal-body text-left">
                              <h4 class="m-b-15">Tạo mới tài khoản?</h4>
                              <p>Bạn có chắc chắn muốn tạo tài khoản?</p>
                              <div class="m-t-20 text-right">
                                <button class="btn btn-default" data-dismiss="modal">Hủy</button>
                                <button type="submit" class="btn btn-success">Thực hiện</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Content Wrapper END -->

        <!-- Footer START -->
        <footer th:insert="admin/fragments :: footer"></footer>
        <!-- Footer END -->

      </div>
      <!-- Page Container END -->

    </div>
  </div>

  <script src="/assets/js/vendor.js"></script>

  <script src="/assets/js/app.min.js"></script>

  <!-- page js -->
  <script src="/assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="/assets/js/forms/form-validation.js"></script>

</body>
