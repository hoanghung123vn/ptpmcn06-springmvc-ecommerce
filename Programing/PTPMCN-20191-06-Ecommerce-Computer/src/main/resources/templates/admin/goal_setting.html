<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Thiết lập mục tiêu</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" href="/assets/images/logo/apple-touch-icon.html">
  <link rel="shortcut icon" href="/assets/images/logo/favicon.png">

  <!-- core dependcies css -->
  <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/assets/vendor/PACE/themes/blue/pace-theme-minimal.css" />
  <link rel="stylesheet" href="/assets/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css" />

  <!-- page css -->

  <!-- core css -->
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/css/themify-icons.css" rel="stylesheet">
  <link href="/assets/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/assets/css/animate.min.css" rel="stylesheet">
  <link href="/assets/css/app.css" rel="stylesheet">
</head>

<body>
  <div class="app header-success-gradient">
    <div class="layout">
      <!-- Header START -->
      <div th:insert="admin/fragments :: header"></div>
      <!-- Header END -->

      <!-- Side Nav START -->
      <div th:insert="admin/fragments :: side-nav"></div>
      <!-- Side Nav END -->

      <!-- Page Container START -->
      <div class="page-container">
        <!-- Quick View START -->
        <!-- <div th:insert="admin/fragments :: quick-view"></div> -->
        <!-- Side Panel END -->

        <!-- Content Wrapper START -->
        <div class="main-content">
          <div class="container-fluid">
            <div class="page-header">
              <h2 class="header-title">Thiết lập mục tiêu</h2>
              <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                  <a href="/admin/statistical" class="breadcrumb-item"><i class="ti-home p-r-5"></i>Trang chủ</a>
                  <a class="breadcrumb-item active" href="/admin/goal-setting">Thiết lập mục tiêu</a>
                </nav>
              </div>
            </div>
            <div class="alert alert-success-gradient" th:if="${success}">
              <div class="d-flex align-items-center justify-content-start">
                <span class="alert-icon">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                <span th:text="${success}"></span>
              </div>
            </div>
            <div class="alert alert-danger-gradient" th:if="${error}">
              <div class="d-flex align-items-center justify-content-start">
                <span class="alert-icon">
                  <i class="mdi mdi-close-circle-outline"></i>
                </span>
                <span th:text="${error}"></span>
              </div>
            </div>
            <div class="card">
              <div class="card-header border bottom d-flex">
                <h4 class="card-title">Nhập vào mục tiêu trong tháng của bạn: </h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-8">
                    <form method="POST" th:action="@{/admin/goal-setting}" th:object="${goal}">
                      <div class="form-group row">
                        <label class="col-sm-8 col-form-label control-label">Số đơn hàng đạt được trong tháng: </label>
                        <div class="col-sm-4">
                          <input type="number" class="form-control" min="1" max="1000" required
                            th:value="*{numberOrder}" id="numberOrder" name="numberOrder">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-8 col-form-label control-label">Doanh thu đạt được trong tháng:
                          <h5 th:text="*{#numbers.formatDecimal(revenue, 0, 'COMMA', 1, 'POINT')} + ' VND'" id="revenue_show">
                          </h5></label>
                        <div class="col-sm-4">
                          <input type="number" step="1000000" class="form-control" min="1000000" max="100000000000" required
                            th:value="*{revenue}" id="revenue" name="revenue">
                        </div>
                      </div>
                      <a href="#" data-toggle="modal" data-target="#modal-setting" class="btn btn-primary">Thiết lập</a>
                      <div class="modal fade" id="modal-setting">
                        <div class="modal-dialog modal-sm" role="document">
                          <div class="modal-content">
                            <div class="modal-body text-left">
                              <h4 class="m-b-15">Thiết lập mục tiêu tháng?</h4>
                              <p>Bạn có chắc chắn muốn thiết lập lại mục tiêu?</p>
                              <div class="m-t-20 text-right">
                                <button class="btn btn-default" data-dismiss="modal">Hủy</button>
                                <button type="submit" class="btn btn-success">Thực hiện</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Content Wrapper END -->

        <!-- Footer START -->
        <footer th:insert="admin/fragments :: footer"></footer>
        <!-- Footer END -->

      </div>
      <!-- Page Container END -->

    </div>
  </div>

  <script src="/assets/js/vendor.js"></script>

  <script src="/assets/js/app.min.js"></script>

  <script src="/assets/js/goal-setting.js"></script>

  <!-- page js -->

</body>
